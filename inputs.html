<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs</title>
</head>

<body>

  <form class="" action="index.html" method="post">

    <table>
      <tr>

        <td><label for="name">Submit</label></td>

        <td><input type="text" name="Name" value=""><input type="submit" name="Name"></td>
      </tr>

      <tr>
        <td><label for="name">button</label></td>
        <td><input type="button" name="Name" value=""></td>
      </tr>



      <tr>
        <td><label for="name">checkbox</label></td>
        <td><input type="checkbox" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">colour</label></td>
        <td><input type="color" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Date</label></td>
        <td><input type="date" name="Name" value=""></td>


      </tr>

      <tr>
        <td><label for="name">Date Time</label></td>
        <td><input type="datetime-local" name="Name" value=""></td>


      </tr>

      <tr>
        <td><label for="name">email</label></td>
        <td><input type="email" name="Name" value=""></td>


      </tr>

      <tr>
        <td><label for="name">File</label></td>
        <td><input type="file" name="Name" value=""></td>


      </tr>

      <tr>
        <td><label for="name">Hidden</label></td>
        <td><input type="hidden" name="Name" value=""></td>


      </tr>

      <tr>
        <td><label for="name">Image</label></td>
        <td><input type="image" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Month</label></td>
        <td><input type="month" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Number</label></td>
        <td><input type="number" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Password 4-8 characters</label></td>
        <td><input type="password" required minlength="4" maxlength="8" size="10" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Radio</label></td>
        <td><input type="radio" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Range</label></td>
        <td><input type="range" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Reset</label></td>
        <td><input type="reset" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Search</label></td>
        <td><input type="search" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Telephone No.</label></td>
        <td><input type="tel" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Text</label></td>
        <td><input type="text" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">Time</label></td>
        <td><input type="time" name="Name" value=""></td>
      </tr>

      <tr>
        <td><label for="name">URL</label></td>
        <td><input type="url" name="Name" value=""></td>
      </tr>
      <td><label for="name">Week</label></td>
      <td><input type="week" name="Name" value=""></td>
    </table>









  </form>
  <a href="index.html">Home Page</a>

</html>
